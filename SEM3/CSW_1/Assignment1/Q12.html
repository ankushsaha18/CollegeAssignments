<!DOCTYPE html>
<html>
	<head>
    		<title>Question 12</title>
	</head>
	<body>

    		<h1>Accessible Webpage Example</h1>

    		<p tabindex="2">This is the second paragraph. It has a tabindex of 2.</p>
    		<p tabindex="1">This is the first paragraph. It has a tabindex of 1.</p>
		<p><a href="https://www.cricbuzz.com/cricket-match/live-scores" accesskey = "c" target="_blank">Press C to go to cricbuzz</a></p>
    		<p draggable="true">This is the third paragraph. You can drag this text around.</p>
    		<p contenteditable="true">This is the fourth paragraph. You can edit this text.</p>
	</body>
</html>
