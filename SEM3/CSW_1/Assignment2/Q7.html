<!DOCTYPE html>
<html>
    <head>
        <title>Question 7</title>
        <style>
            .menu-bar {
                position: fixed;
                top: 0;
                left: 0;
                width: 200px;
                height: 100%;
                background-color: darkolivegreen;
                overflow-x: hidden;
                padding-top: 20px;
            }
            .menu-bar a {
                display: block;
                color: white;
                padding: 16px;
                text-decoration: none;
                text-align: center;
                font-size: 18px;
            }
            .menu-bar a:hover {
                background-color: grey;
            }
            .content {
                margin-left: 220px;
                padding: 20px;
                height: 2000px;
            }

        </style>
    </head>
    <body>
        <div class="menu-bar">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About</a>
            <a href="#contact">Contact Us</a>
        </div>
        <div class="content">
            <h1>Welcome to Our Website</h1>
            <p>This is a simple webpage with a fixed vertical menu bar on the left side of the screen.</p>
            <p>Scroll down to see how the menu stays fixed in place.</p>
        </div>
    </body>
</html>
