<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 11</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-3 p-2">
        <h1 class="text-center">Register Here</h1>
    <form action="action.php">
        <div class="form-group">
            <label for="regd">Registration Number</label>
            <input type="number" class="form-control" id="regd" name="regd">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="psw">Password</label>
            <input type="password" class="form-control" id="psw" name="psw">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <div class="form-check">
                <label for="male" class="form-check-label">
                <input type="radio" class="form-check-input" id="male" name="gender">Male
                </label>
            </div>
            <div class="form-check">
                <label for="female" class="form-check-label">
                <input type="radio" class="form-check-input" id="female" name="gender">Female
                </label>    
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</body>
</html>
