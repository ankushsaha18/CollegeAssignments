<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 6</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    
    <script>
        $(document).ready(function () {
            $("#uploadBtn").click(function () {
                $("#progressContainer").removeClass("d-none");
                const progressBars = $(".progress-bar");
                function fillProgressBar(index) {
                    if (index >= progressBars.length) {
                        return;
                    }
                    const $bar = $(progressBars[index]);
                    let progress = 0;
                    const interval = setInterval(function () {
                        progress += 1;
                        $bar.css("width", progress + "%");

                        if (progress >= 100) {
                            clearInterval(interval);
                            fillProgressBar(index + 1);
                        }
                    }, 100);
                }
                fillProgressBar(0);
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Animated Progress Bars</h2>
        <button id="uploadBtn" class="btn btn-primary btn-lg btn-block mb-4">Upload File</button>

        <div id="progressContainer" class="d-none">
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 0%;">
                </div>
            </div>
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 0%;">
                </div>
            </div>
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 0%;">
                </div>
            </div>
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 0%;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
